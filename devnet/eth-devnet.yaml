---
apiVersion: v1
kind: Service
metadata:
  name: eth-devnet
  labels:
    app: eth-devnet
spec:
  ports:
    - port: 8545
      name: rpc
      protocol: TCP
  clusterIP: None
  selector:
    app: eth-devnet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eth-devnet
spec:
  selector:
    matchLabels:
      app: eth-devnet
  serviceName: eth-devnet
  replicas: 1
  template:
    metadata:
      labels:
        app: eth-devnet
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: anvil
          image: eth-node
          command:
            - anvil
            - --host=0.0.0.0
            - --accounts=11
            - --chain-id=1
            - --port=8545
            - --mnemonic=myth like bonus scare over problem client lizard pioneer submit female collect
          ports:
            - containerPort: 8545
              name: rpc
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: rpc
        - name: tests
          image: eth-node
          stdin: true
          command:
            - /bin/sh
            - -c
            - "[ $CI ] && export RPC_URL='http://eth-devnet:8545' || export RPC_URL='http://localhost:8545' && export PRIVATE_KEY=0x4f3edf983ac636a65a842ce7c78d9aa706d3b113bce9c46f30d7d21715b23b1d && npm run deploy-contracts && forge script ./forge-scripts/DeployTestToken.s.sol:DeployTestToken --rpc-url $RPC_URL --private-key $PRIVATE_KEY --broadcast && echo 'Skipping registration of chains' && npm run deploy-relayers-evm1 && nc -lkn 2000"
          readinessProbe:
            periodSeconds: 1
            failureThreshold: 300
            initialDelaySeconds: 90
            tcpSocket:
              port: 2000
---

