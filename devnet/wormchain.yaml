# Service for pods in the StatefulSet, for RPC clients.
# these ports are exposed to the host OS via Tiltfile config.
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wormchain
  name: wormchain
spec:
  ports:
    - name: rpc
      port: 26657
      protocol: TCP
    - name: p2p
      port: 26656
      protocol: TCP
    - name: rest
      port: 1317
      protocol: TCP
    - name: cosmos-rpc
      port: 9090
      protocol: TCP
  selector:
    app: wormchain
---
# Service for an individual pod, so other pods can resolve it by name for p2p.
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wormchain
  name: wormchain-0
spec:
  ports:
    - name: rpc
      port: 26657
      protocol: TCP
    - name: p2p
      port: 26656
      protocol: TCP
    - name: rest
      port: 1317
      protocol: TCP
    - name: cosmos-rpc
      port: 9090
      protocol: TCP
  selector:
    statefulset.kubernetes.io/pod-name: wormchain-0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: wormchain
  name: wormchain
spec:
  selector:
    matchLabels:
      app: wormchain
  serviceName: wormchain
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wormchain
    spec:
      containers:
        - name: wormchaind
          image: wormchaind-image
          command:
            - /bin/bash
            - -c
            - "/app/devnet/create-config.sh; /app/build/wormchaind start"
          ports:
            - containerPort: 26657
              name: tendermint
              protocol: TCP
            - containerPort: 26656
              name: p2p
              protocol: TCP
            - containerPort: 1317
              name: rest
              protocol: TCP
            - containerPort: 9090
              name: cosmos-rpc
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 26657
              path: /
            periodSeconds: 5
      restartPolicy: Always
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: wormchain-deploy
  name: wormchain-deploy
spec:
  selector:
    matchLabels:
      app: wormchain-deploy
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wormchain-deploy
    spec:
      containers:
        - name: wormchain-deploy
          image: wormchain-deploy
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for wormchain to be ready..."
              max_attempts=60
              attempt=0
              until curl -s http://wormchain:26657/status | jq -e '.result.sync_info.catching_up == false' > /dev/null 2>&1; do
                attempt=$((attempt + 1))
                if [ $attempt -ge $max_attempts ]; then
                  echo "ERROR: Wormchain did not become ready after $max_attempts attempts"
                  exit 1
                fi
                echo "Wormchain not ready (attempt $attempt/$max_attempts), waiting..."
                sleep 2
              done
              echo "Wormchain is ready and synced, deploying contracts..."
              npm run deploy-wormchain --prefix=/app/tools && touch /app/tools/success && sleep infinity
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - "/app/tools/success"
            initialDelaySeconds: 5
            periodSeconds: 5
      restartPolicy: Always
