kind: ConfigMap
apiVersion: v1
metadata:
  name: delegated-guardian-script
data:
  delegated-guardian-set-preset.sh: |
    PLACEHOLDER
---
kind: Job
apiVersion: batch/v1
metadata:
  name: delegated-guardian-setup
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: default
      containers:
        - name: setup
          image: bitnami/kubectl:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              
              echo "Installing dependencies..."
              apk add --no-cache curl jq bash
              
              echo "Installing foundry..."
              curl -L https://foundry.paradigm.xyz | bash
              export PATH="$HOME/.foundry/bin:$PATH"
              foundryup
              
              echo "Running delegated guardian setup..."
              bash /scripts/delegated-guardian-set-preset.sh "$DELEGATED_CONFIG" "$WEB_HOST" "$NAMESPACE"
              
              echo "Setup completed successfully"
              touch /tmp/success
          env:
            - name: DELEGATED_CONFIG
              value: ""  # will be set by Tiltfile
            - name: WEB_HOST
              value: "localhost"
            - name: NAMESPACE
              value: "wormhole"
          volumeMounts:
            - name: script
              mountPath: /scripts
              readOnly: true
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - /tmp/success
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: script
          configMap:
            name: delegated-guardian-script
            defaultMode: 0755
