apiVersion: v1
kind: ServiceAccount
metadata:
  name: delegated-guardian-setup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: delegated-guardian-setup
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: delegated-guardian-setup
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: delegated-guardian-setup
subjects:
  - kind: ServiceAccount
    name: delegated-guardian-setup
---
kind: Job
apiVersion: batch/v1
metadata:
  name: delegated-guardian-setup
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: delegated-guardian-setup
      containers:
        - name: setup
          image: delegated-guardian-setup:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e

              echo "Running delegated guardian setup..."
              bash /scripts/delegated-guardian-set-preset.sh "$DELEGATED_CONFIG" "$WEB_HOST" "$NAMESPACE"

              echo "Setup completed successfully"
              touch /tmp/success
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - /tmp/success
            initialDelaySeconds: 5
            periodSeconds: 5
