---
apiVersion: v1
kind: Service
metadata:
  name: gen-relay-pricing
  labels:
    app: redis
spec:
  clusterIP: None
  selector:
    app: gen-relay-pricing
  ports:
    - port: 3000
      name: bullmq
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gen-relay-pricing
spec:
  selector:
    matchLabels:
      app: gen-relay-pricing
  serviceName: gen-relay-pricing
  template:
    metadata:
      labels:
        app: gen-relay-pricing
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
      containers:
        - name: gen-relay-pricing
          image: gen-relay-pricing
          command:
            - /bin/sh
            - -c
            - "npm run tiltkub"
          env:
            - name: REDIS_PORT
              value: "6378"
            - name: REDIS_HOST
              value: "redis-relayer"
          readinessProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 1
            failureThreshold: 300
          ports:
            - containerPort: 3000
              name: gen-relay-pricing
              protocol: TCP
