kind: Job
apiVersion: batch/v1
metadata:
  name: bridge-ui-ci-tests
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: bridge-ui-ci-tests
          image: bridge-ui-test-image
          command:
            - /bin/sh
            - -c
            - "sh /app/testing/bridge_ui.sh && touch /app/testing/success"
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - "/app/testing/success"
            initialDelaySeconds: 5
            periodSeconds: 5
