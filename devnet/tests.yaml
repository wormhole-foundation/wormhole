kind: Job
apiVersion: batch/v1
metadata:
  name: sdk-ci-tests
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: sdk-ci-tests
          image: sdk-test-image
          command:
            - /bin/sh
            - -c
            - "bash /app/testing/sdk.sh && touch /app/testing/success"
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - "/app/testing/success"
            initialDelaySeconds: 5
            periodSeconds: 5
