kind: Job
apiVersion: batch/v1
metadata:
  name: ci-tests
spec:
  template:
    spec:
      containers:
        - name: ci-tests
          image: tests-image
          command:
            - /bin/sh
            - -c
            - "/app/testing/allTests.sh && touch /app/testing/success"
      restartPolicy: Never
  backoffLimit: 1
  readinessProbe:
    exec:
      command:
        - test
        - -e
        - "/app/testing/success"
    initialDelaySeconds: 5
    periodSeconds: 5
