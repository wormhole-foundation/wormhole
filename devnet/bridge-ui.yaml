---
apiVersion: v1
kind: Service
metadata:
  name: bridge-ui
  labels:
    app: bridge-ui
spec:
  ports:
    - port: 8001
      name: http
      protocol: TCP
  clusterIP: None
  selector:
    app: bridge-ui
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bridge-ui
spec:
  selector:
    matchLabels:
      app: bridge-ui
  serviceName: bridge-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: bridge-ui
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: bridge-ui
          image: bridge-ui
          # entrypoint set dynamically in Tiltfile
          tty: true
          ports:
            - containerPort: 3000
              name: npxserver
              protocol: TCP
          readinessProbe:
            httpGet:
              port: npxserver
              path: /
