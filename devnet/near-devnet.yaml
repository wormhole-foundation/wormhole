apiVersion: v1
kind: Service
metadata:
  labels:
    app: near
  name: near
spec:
  ports:
    - name: node
      port: 3030
      targetPort: node
  selector:
    app: near
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: near
  name: near
spec:
  replicas: 1
  selector:
    matchLabels:
      app: near
  serviceName: near
  template:
    metadata:
      labels:
        app: near
    spec:
      containers:
        - name: near-node
          image: near-node
          command:
            - /bin/sh
            - -c
            - /tmp/start_node.sh
          ports:
            - containerPort: 3030
              name: node
              protocol: TCP
            - containerPort: 3031
              name: webserver
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 3030
        - name: near-deploy
          image: near-deploy
          command:
            - /bin/sh
            - -c
            - "sh /app/devnet_deploy.sh && touch success && sleep infinity"
          readinessProbe:
            tcpSocket:
              port: 3030
            periodSeconds: 1
            initialDelaySeconds: 15
            periodSeconds: 5

      restartPolicy: Always
