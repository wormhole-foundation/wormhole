apiVersion: v1
kind: Service
metadata:
  labels:
    app: near
  name: near
spec:
  ports:
    - name: node
      port: 3030
      targetPort: node
  selector:
    app: near
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: near
  name: near
spec:
  replicas: 1
  selector:
    matchLabels:
      app: near
  serviceName: near
  template:
    metadata:
      labels:
        app: near
    spec:
      containers:
        - name: near-node
          image: ghcr.io/wormhole-foundation/near:2.4.0@sha256:22673c4152621a9c0624252e455b2743f20e37d8c7e3bc8e617b3e7df2ba39ce
          env:
            # this still results in DEBUG logs from "stats", but `warn,stats=warn` didn't work
            - name: RUST_LOG
              value: warn
          command:
            - /bin/sh
            - -c
            # because the above still left logs, redirecting stderr
            - "/tmp/start_node.sh 2> /dev/null"
          ports:
            - containerPort: 3030
              name: node
              protocol: TCP
            - containerPort: 3031
              name: webserver
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 3030
        - name: near-deploy
          image: near-deploy
          command:
            - /bin/sh
            - -c
            - "npx ts-node devnet_deploy.ts && touch success && sleep infinity"
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - "success"
            initialDelaySeconds: 5
            periodSeconds: 5

      restartPolicy: Always
