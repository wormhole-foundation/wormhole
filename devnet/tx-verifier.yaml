apiVersion: apps/v1
kind: Deployment
metadata:
  name: tx-verifier-with-monitor
spec:
  selector:
    matchLabels:
      app: tx-verifier-with-monitor
  template:
    metadata:
      labels:
        app: tx-verifier-with-monitor
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: tx-verifier
          image: guardiand-image
          volumeMounts:
           - name: log-volume
             mountPath: /logs
          command:
            ["/bin/sh", "-c"]
          args:
            - |
              exec /guardiand \
                           transfer-verifier \
                           evm \
                           --rpcUrl ws://eth-devnet:8545 \
                           --coreContract 0xC89Ce4735882C9F0f0FE26686c53074E09B0D550 \
                           --tokenContract 0x0290FB167208Af455bB137780163b7B7a9a10C16 \
                           --logLevel=info \
                           2> /logs/error.log \
        - name: tx-verifier-monitor
          image: tx-verifier-monitor
          volumeMounts:
          - name: log-volume
            mountPath: /logs
          env:
            - name: ERROR_PATTERN
              # This error string comes from the transfer-verifier binary in node/
              value: "invalid receipt: no deposits and no transfers"
            - name: ERROR_LOG_PATH
              value: "/logs/error.log"
      volumes:
      - name: log-volume
        emptyDir: {}
