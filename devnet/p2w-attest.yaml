---
apiVersion: v1
kind: Service
metadata:
  name: p2w-attest
  labels:
    app: p2w-attest
spec:
  ports:
    - port: 4343
      name: p2w-attest
      protocol: TCP
  clusterIP: None
  selector:
    app: p2w-attest
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: p2w-attest
spec:
  selector:
    matchLabels:
      app: p2w-attest
  serviceName: p2w-attest
  replicas: 1
  template:
    metadata:
      labels:
        app: p2w-attest
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
      containers:
        - name: p2w-attest
          image: p2w-attest
          command:
            - python3
            - /usr/src/pyth/p2w_autoattest.py
          env:
          - name: P2W_INITIALIZE_SOL_CONTRACT
            value: "1"
          tty: true
          readinessProbe:
            tcpSocket:
              port: 2000
            periodSeconds: 1
            failureThreshold: 300
          ports:
            - containerPort: 4343
              name: p2w-attest
              protocol: TCP
