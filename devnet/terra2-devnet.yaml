apiVersion: v1
kind: Service
metadata:
  labels:
    app: terra2-terrad
  name: terra2-terrad
spec:
  ports:
    - name: rpc
      port: 26657
      protocol: TCP
    - name: rest
      port: 1317
      protocol: TCP
    - name: grpc
      port: 9090
      protocol: TCP
  selector:
    app: terra2-terrad
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: terra2-postgres
  name: terra2-postgres
spec:
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
  selector:
    app: terra2-postgres
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: terra2-fcd
  name: terra2-fcd
spec:
  ports:
    - name: fcd
      port: 3060
      protocol: TCP
  selector:
    app: terra2-fcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: terra2-terrad
  name: terra2-terrad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terra2-terrad
  template:
    metadata:
      labels:
        app: terra2-terrad
    spec:
      containers:
        - args:
            - terrad
            - start
          image: terra2-image
          name: terra2-terrad
          ports:
            - containerPort: 26657
            - containerPort: 1317
            - containerPort: 9090
          readinessProbe:
            httpGet:
              port: 26657
          resources: {}
        - name: terra2-deploy
          image: terra2-deploy
          command:
            - /bin/sh
            - -c
            - "sh /app/tools/deploy.sh && touch /app/tools/success && sleep infinity"
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - "/app/tools/success"
            initialDelaySeconds: 5
            periodSeconds: 5
      restartPolicy: Always
  serviceName: terra2-terrad
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: terra2-postgres
  name: terra2-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terra2-postgres
  template:
    metadata:
      labels:
        app: terra2-postgres
    spec:
      containers:
        - image: postgres:12
          name: fcd-postgres
          ports:
            - containerPort: 5432
          resources: {}
          env:
            - name: POSTGRES_USER
              value: dev
            - name: POSTGRES_PASSWORD
              value: dev
            - name: POSTGRES_DB
              value: fcd
      restartPolicy: Always
  serviceName: terra2-fcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: terra2-fcd
  name: terra2-fcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terra2-fcd
  template:
    metadata:
      labels:
        app: terra2-fcd
    spec:
      containers:
        - image: terramoney/fcd:2.0.5
          name: fcd-collector
          command:
            - sh
            - -c
            - "sed -i \"s/level: \\'info\\'/level: \\'warn\\'/g\" src/lib/logger.ts && ./entrypoint.sh collector"
          resources: {}
          env:
            - name: CHAIN_ID
              value: localterra
            - name: LCD_URI
              value: http://terra2-terrad:1317
            - name: BYPASS_URI
              value: http://terra2-terrad:1317
            - name: RPC_URI
              value: http://terra2-terrad:26657
            - name: TYPEORM_CONNECTION
              value: postgres
            - name: TYPEORM_HOST
              value: terra2-postgres
            - name: TYPEORM_USERNAME
              value: dev
            - name: TYPEORM_PASSWORD
              value: dev
            - name: TYPEORM_DATABASE
              value: fcd
            - name: TYPEORM_SYNCHRONIZE
              value: "true"
            - name: TYPEORM_LOGGING
              value: "false"
            - name: TYPEORM_ENTITIES
              value: "src/orm/*Entity.ts"
        - image: terramoney/fcd:2.0.5
          name: fcd-api
          command:
            - sh
            - -c
            - "sed -i \"s/level: \\'info\\'/level: \\'warn\\'/g\" src/lib/logger.ts && ./entrypoint.sh start"
          resources: {}
          ports:
            - containerPort: 3060
          env:
            - name: CHAIN_ID
              value: localterra
            - name: LCD_URI
              value: http://terra2-terrad:1317
            - name: BYPASS_URI
              value: http://terra2-terrad:1317
            - name: RPC_URI
              value: http://terra2-terrad:26657
            - name: TYPEORM_CONNECTION
              value: postgres
            - name: TYPEORM_HOST
              value: terra2-postgres
            - name: TYPEORM_USERNAME
              value: dev
            - name: TYPEORM_PASSWORD
              value: dev
            - name: TYPEORM_DATABASE
              value: fcd
            - name: TYPEORM_SYNCHRONIZE
              value: "false"
            - name: TYPEORM_LOGGING
              value: "false"
            - name: TYPEORM_ENTITIES
              value: "src/orm/*Entity.ts"
      restartPolicy: Always
  serviceName: terra2-fcd
