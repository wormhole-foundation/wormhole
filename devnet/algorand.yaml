---
apiVersion: v1
kind: Service
metadata:
  name: algorand
  labels:
    app: algorand
spec:
  clusterIP: None
  selector:
    app: algorand
  ports:
  - name: algod
    port: 4001
    targetPort: algod
  - name: kmd
    port: 4002
    targetPort: kmd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: algorand
spec:
  selector:
    matchLabels:
      app: algorand
  serviceName: algorand
  template:
    metadata:
      labels:
        app: algorand
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
      containers:
        - name: algod
          image: algorand
          command:
            - /bin/sh
            - -c
            - ./goal network start -r /network && sleep infinity
          ports:
            - containerPort: 4001
              name: algod
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 4001
        - name: goal-kmd
          image: algorand
          command:
            - /bin/sh
            - -c
            - ./goal kmd start -d /network/Node && ./goal account list && /setup/setup.sh && sleep infinity
          ports:
            - containerPort: 4002
              name: kmd
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 4002
