---
apiVersion: v1
kind: Service
metadata:
  name: spy-wallet-monitor
  labels:
    app: spy-wallet-monitor
spec:
  clusterIP: None
  selector:
    app: spy-wallet-monitor
  ports:
    - port: 8084
      name: prometheus
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spy-wallet-monitor
spec:
  selector:
    matchLabels:
      app: spy-wallet-monitor
  serviceName: spy-wallet-monitor
  replicas: 1
  template:
    metadata:
      labels:
        app: spy-wallet-monitor
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
      containers:
        - name: spy-wallet-monitor
          image: spy-relay-image
          command:
            - npm
            - run
            - --prefix
            - /app/relayer/spy_relayer/
            - tilt_wallet_monitor
          ports:
            - containerPort: 8084
              name: prometheus
              protocol: TCP
          tty: true
          readinessProbe:
            tcpSocket:
              port: 2000
            periodSeconds: 1
            failureThreshold: 300
