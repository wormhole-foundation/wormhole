---
apiVersion: v1
kind: Service
metadata:
  name: eth-devnet2
  labels:
    app: eth-devnet2
spec:
  ports:
    - port: 8546
      targetPort: 8545
      name: rpc
      protocol: TCP
  clusterIP: None
  selector:
    app: eth-devnet2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eth-devnet2
spec:
  selector:
    matchLabels:
      app: eth-devnet2
  serviceName: eth-devnet2
  replicas: 1
  template:
    metadata:
      labels:
        app: eth-devnet2
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: ganache
          image: eth-node
          command:
            - npx
            - ganache-cli
            - -q
            - -e 10000
            - --deterministic
            - --time="1970-01-01T00:00:00+00:00"
            - --host=0.0.0.0
            - --chainId=1397
          ports:
            - containerPort: 8545
              name: rpc
              protocol: TCP
          startupProbe:
            failureThreshold: 300
            initialDelaySeconds: 20
            periodSeconds: 1
            tcpSocket:
              port: rpc
          readinessProbe:
            failureThreshold: 2
            periodSeconds: 1
            tcpSocket:
              port: rpc
          resources:
            limits:
              memory: "500Mi"
        - name: mine
          image: eth-node
          command:
            - /bin/sh
            - -c
            - "npx truffle exec mine.js"
          resources:
            limits:
              memory: "300Mi"
---
kind: Job
apiVersion: batch/v1
metadata:
  name: eth-deploy2
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: tests
          image: eth-node
          stdin: true
          command:
            - /bin/sh
            - -c
            - "sed -i 's/host: \"127.0.0.1\"/host: \"eth-devnet2\"/g' truffle-config.js && sed -i 's/CHAIN_ID=0x2/CHAIN_ID=0x4/g;s/EVM_CHAIN_ID=1/EVM_CHAIN_ID=1397/g' .env && npm run migrate && npx truffle exec scripts/deploy_test_token.js && npx truffle exec scripts/register_solana_chain.js && npx truffle exec scripts/register_terra_chain.js && npx truffle exec scripts/register_terra2_chain.js && npx truffle exec scripts/register_eth_chain.js && npx truffle exec scripts/register_algo_chain.js && npx truffle exec scripts/register_near_chain.js && npx truffle exec scripts/register_worm_chain.js && npx truffle exec scripts/register_aptos_chain.js"
          resources:
            limits:
              memory: "1Gi"