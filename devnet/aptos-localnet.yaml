apiVersion: v1
kind: Service
metadata:
  labels:
    app: aptos
  name: aptos
spec:
  ports:
    - name: node
      port: 8080
      targetPort: 8080
    - name: prometheus
      port: 6181
      targetPort: prometheus
    - name: faucet
      port: 8081
      targetPort: 8081
  selector:
    app: aptos
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: aptos
  name: aptos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aptos
  serviceName: aptos
  template:
    metadata:
      labels:
        app: aptos
    spec:
      containers:
        - name: aptos-node
          image: aptos-node
          command:
            - /bin/sh
            - -c
            - /tmp/start_node.sh
          ports:
            - containerPort: 8080
              name: node
              protocol: TCP
            - containerPort: 6181
              name: prometheus
              protocol: TCP
            - containerPort: 8081
              name: faucet
              protocol: TCP
          startupProbe:
            tcpSocket:
              port: 8081
            failureThreshold: 300
            periodSeconds: 1
            initialDelaySeconds: 20
          readinessProbe:
            periodSeconds: 1
            tcpSocket:
              port: 8081
          resources:
            limits:
              memory: "2Gi"
        - name: aptos-contracts
          image: aptos-node
          command: ["/bin/bash", "-c"]
          args:
            [
              "cd /tmp/scripts && ./wait_for_devnet && ./deploy devnet && ./register_devnet && touch /tmp/scripts/success && sleep infinity",
            ]
          startupProbe:
            failureThreshold: 600
            initialDelaySeconds: 20
            periodSeconds: 1
            exec:
              command:
                - test
                - -e
                - "/tmp/scripts/success"
          resources:
            limits:
              memory: "500Mi"
