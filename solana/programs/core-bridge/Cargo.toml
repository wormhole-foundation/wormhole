[package]
name = "wormhole-core-bridge-solana"
description = "Wormhole Core Bridge Program for Solana"
version = "0.0.0-alpha.4"
edition = "2021"
authors = ["W7"]
license = "Apache-2.0"
homepage = "https://wormhole.com"
repository = "https://github.com/wormhole-foundation/wormhole"

[lib]
crate-type = ["cdylib", "lib"]

[features]
default = ["mainnet", "cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
### A.K.A. Local Validator (via JS Integration Test) and Tilt
localnet = []
### A.K.A. Solana Mainnet-Beta
mainnet = []
### A.K.A. Solana Devnet
testnet = []

[dependencies]
wormhole-io = "0.1.0"
wormhole-raw-vaas = { version = "=0.0.0-alpha.7", features = ["ruint", "on-chain"], default-features = false }

anchor-lang = { version = "0.28.0", features = ["derive", "init-if-needed"] }
solana-program = "1.14"

hex = "0.4"
ruint = "1.8.0"

cfg-if = "1.0"
