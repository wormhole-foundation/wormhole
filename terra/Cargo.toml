[workspace]
members = [
    "contracts/cw20-wrapped",
    "contracts/wormhole",
    "contracts/token-bridge",
    "contracts/nft-bridge",
    "contracts/cw721-wrapped",
    "packages/cw721",
    "contracts/cw721-base",
    "contracts/mock-bridge-integration",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
