name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [pull_request]
permissions:
  contents: read
  packages: write
jobs:
  check-bats-version:
    runs-on: tilt-kube-public
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
