version: v1beta1
plugins:
  - name: tsproto
    out: sdk/js/src/proto
    path: tools/node_modules/.bin/protoc-gen-ts_proto
    opt:
      - paths=source_relative
      - esModuleInterop=true
      - env=browser
      - forceLong=string
      - outputClientImpl=grpc-web
  - name: tsproto
    out: spydk/js/src/proto
    path: tools/node_modules/.bin/protoc-gen-ts_proto
    opt:
      - paths=source_relative
      - esModuleInterop=true
      - env=node
      - forceLong=string
      - outputServices=grpc-js
