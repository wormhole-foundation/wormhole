syntax = "proto3";
package certusone.wormholechain.wormhole;

option go_package = "github.com/certusone/wormhole-chain/x/wormhole/types";

message EventGuardianSetUpdate{
  uint32 old_index = 1;
  uint32 new_index = 2;
}

message EventPostedMessage{
  bytes emitter = 1;
  uint64 sequence = 2;
  uint32 nonce = 3;
  uint64 time = 4;
  bytes payload = 5;
}


