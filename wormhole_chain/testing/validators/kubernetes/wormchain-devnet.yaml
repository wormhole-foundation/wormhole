apiVersion: v1
kind: Service
metadata:
  labels:
    app: wormhole-chaind
  name: wormhole-chaind
spec:
  ports:
    - name: rpc
      port: 26657
      protocol: TCP
    - name: rest
      port: 1317
      protocol: TCP
  selector:
    app: wormhole-chaind
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: wormhole-chaind
  name: wormhole-chaind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wormhole-chaind
  template:
    metadata:
      labels:
        app: wormhole-chaind
    spec:
      containers:
        - name: wormhole-chaind
          image: wormhole-chaind-image
          command:
            - ./wormhole-chaind
            - start
            - --home
            - .
          ports:
            - containerPort: 26657
              name: tendermint
              protocol: TCP
            - containerPort: 1317
              name: rest
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 26657
              path: /
            periodSeconds: 1
      restartPolicy: Always
  serviceName: wormhole-chaind
