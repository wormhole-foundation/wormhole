build:
  main: "cmd/wormhole-chaind/"
host:
  api: ":1318"
accounts:
  - name: alice
    coins: ["20000token", "200000000uhole"]
  - name: bob
    coins: ["10000token", "100000000uhole"]
validator:
  name: alice
  staked: "0uhole"
client:
  openapi:
    path: "docs/static/openapi.yml"
  vuex:
    path: "vue/src/store"
faucet:
  name: bob
  coins: ["5token", "100000uhole"]
  host: ":4501"
genesis:
  app_state:
    staking:
      params:
        bond_denom: "uhole"
        max_validators: 1
    bank:
      denom_metadata:
        - base: "utest"
          display: "test"
          name: "Test Coin"
          symbol: "TEST"
          description: "Wormholechain's native test asset"
          denom_units:
            - denom: "utest"
              exponent: 0
            - denom: "test"
              exponent: 6
        - base: "uhole"
          display: "hole"
          name: "Hole Coin"
          symbol: "HOLE"
          description: "Wormholechain's native staking asset"
          denom_units:
            - denom: "uhole"
              exponent: 0
            - denom: "hole"
              exponent: 6
    gov:
       voting_params:
          voting_period: "50s"
    tokenbridge:
      chainRegistrationList:
        - chainID: 1
          emitterAddress: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQ="
    wormhole:
      config:
        chain_id: 2
        governance_chain: 1
        governance_emitter: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQ="
        guardian_set_expiration: 86400
      guardianSetList:
        - index: 0
          keys:
            - "vvpCnVfNGLf4pNkaLamrSvBdD74="
          expirationTime: 0
