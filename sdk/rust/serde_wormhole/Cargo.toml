[package]
name = "serde_wormhole"
version = "0.1.0"
edition = "2021"
description = "Serde data format for VAA payloads"

[dependencies]
base64 = "0.13"
itoa = "1.0.1"
serde = { version = "1.0.103", default-features = false }
serde_bytes = "0.11.5"
thiserror = "1.0"

[dev-dependencies]
serde = { version = "1.0.103", default-features = false, features = ["alloc", "derive"] }
serde_json = "1"
serde_repr = "0.1.7"