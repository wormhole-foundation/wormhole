linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
  # default linters
    - errcheck
    - gocritic
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused

    # additional linters
    - forcetypeassert
    - gosec
    - loggercheck
    # - contextcheck # disabled in CI for now because fixes to findings need additional work
    - noctx
    # - unconvert # disable because extra conversion typically don't hurt but can make code more clear
    - prealloc
    - unparam
issues:
  exclude-rules:
    - path: pkg/supervisor/supervisor_testhelpers.go
      text: "^func.*supervisor.*(waitSettle|waitSettleError).*$"
      linters:
        - unused
    # This file contains hard-coded Sui core contract addresses that are marked as hardcoded credentials.
    - path: pkg/txverifier/sui_test.go

      text: "G101: Potential hardcoded credentials"
linters-settings:
  gocritic:
    # https://go-critic.com/overview
      disable-all: true 
      enabled-checks:
      # diagnostic lints
      - argOrder
      - badCall
      - badCond
      - badLock
      - badSorting
      - caseOrder
      - dupArg
      - dupBranchBody
      - dupCase
      - dupSubExpr
      - mapKey
      - truncateCmp
      - uncheckedInlineErr
      - weakCond
      # performance lints
      - indexAlloc
      # style lints
